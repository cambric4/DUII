<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <link rel="stylesheet" href="i-c.css" />
    <script src="i-c.js" defer></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
          <img src="https://via.placeholder.com/600x300?text=Slide+1" class="carousel-slide" />
          <img src="https://via.placeholder.com/600x300?text=Slide+2" class="carousel-slide" />
          <img src="https://via.placeholder.com/600x300?text=Slide+3" class="carousel-slide" />
        </div>
      
        <button class="carousel-button prev">←</button>
        <button class="carousel-button next">→</button>
      
        <div class="carousel-dots"></div>
      </div>      
</body>
</html>
