<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop-downs</title>
</head>
<body>
  <div class="dropdown" data-trigger="click">
    <button class="dropdown-toggle">Menu 1</button>
    <ul class="dropdown-menu">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <div class="dropdown" data-trigger="hover">
    <button class="dropdown-toggle">Menu 2</button>
    <ul class="dropdown-menu">
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>
</body>
</html>
